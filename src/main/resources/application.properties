
# mysql 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/student_score_info?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true


# mybatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.studentscoreinfo.pojo
logging.level.com.example.studentscoreinfo.mapper=debug


## 英语成绩各个科目满分配置
# 听力
englishscore.lis=25
# 单选
englishscore.sin=15
# 完形填空
englishscore.clo=15
# 阅读理解
englishscore.rc=30
# 选择填空
englishscore.gapf=10
# 阅读理解填词
englishscore.rcf=10
# 作文
englishscore.wri=15
# 总分
englishscore.total=120

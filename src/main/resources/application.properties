
# 配置 mysql数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/student_score_info?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai

# 配置mybatis 数据
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.studentscoreinfo.pojo
logging.level.com.example.studentscoreinfo.mapper=debug
